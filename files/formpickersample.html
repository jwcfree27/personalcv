<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Form Samples</title>
	</head>
	<body>
	<form>
		<label>This is a label</label><br>
		<input type="text" value="this is a textbox"><br>
		<input type="password" value=""><label> this is a password box</label><br>
		<input type="submit" value="this is a submit button"><br>
		<input type="color"><label>this is a color picker</label><br>
		<input type="date"><br>
		<input type="radio"><label>this is a radio button</label><br>
		<input type="range"><label>this is a range button</label><br>
		<input type="file"><label>this used to upload a file</label>
		<textarea name="name" rows="8" cols="80"></textarea><label>this is a textarea</label>
	</form>
	</body>
</html>
